<div class="container" >
		<div class="panel panel-default">
		        <!-- Default panel contents -->
		        <div class="panel-heading">
		        		<span class="lead">List users</span>
		        </div>
		        <div class="tablecontainer">
		            <table class="table table-hover">
		                <thead>
		                    <tr>
		                        <th>Email</th>
		                        <th>Password</th>	
		                        <th></th>
		                        <th><a href="/auth/add" class="btn btn-info "><i class="icon-user icon-white"></i> Add </a></th>         
		                    </tr>
		                </thead>
		                <tbody>
		                    <tr ng-repeat="item in items">
		                        <td>{{item.userLocal.userEmail}}</td>
		                        <td>{{item.userLocal.userPassword}}</td>	                       
		                        <td> 
		                        	<a class="btn btn-danger" ng-click="delete(item)">
		                        	<i class="icon-trash icon-white"></i> Delete</a>
		                        </td> 
		                        <td>
		                        	<a href="/auth/edit/{{item._id}}" class="btn btn-info ">
		                        		<i class="glyphicon glyphicon-pencil"></i> Edit 
		                        	</a>
		                        </td>
		                    </tr>
		                </tbody>		        
		            </table>	            
		        </div>
		        <div class="panel-footer">
		        		<a class="btn btn-success" ng-click="logout()">Logout</a>
		        </div>
		</div>	 
</div>
