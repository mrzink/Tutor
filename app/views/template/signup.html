<div class="container">
     		 <form class="form-signin" ng-submit="signup()">
        		<h2 class="form-signin-heading">Please sign up</h2>
       			<label for="inputEmail" class="sr-only">Email address</label>
        		<input type="email" id="inputEmail" ng-model="userEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        		<label for="inputPassword" class="sr-only">Password</label>
        		<input type="password" id="inputPassword" ng-model="userPassword" class="form-control" placeholder="Password" required="">
        		<button type="submit" class="btn btn-lg btn-primary btn-block">Sign up</button>
      	 </form>
</div>
