<form class="form-signin" ng-submit="submit()">
  <fieldset class="form-group">
    <label for="formGroupExampleInput">Email</label>
    <input type="email" class="form-control" ng-model="user.userEmail" id="formGroupExampleInput" placeholder="Enter your email">
  </fieldset>
  <fieldset class="form-group">
    <label for="formGroupExampleInput2">Password</label>
   <input type="password" id="inputPassword" ng-model="user.userPassword" class="form-control" placeholder="Password" required="">
  </fieldset>
  <fieldset class="form-group">
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </fieldset>
</form>
